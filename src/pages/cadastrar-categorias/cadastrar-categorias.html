<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>          
        </button>
    <ion-title>   Cadastrar categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" name="descricao" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button ion-button block (click)="createCategoria()" color="primary">Criar categoria</button>

</ion-content>
