<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>          
        </button>
    <ion-title>   Cadastrar produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-input type="text" name="descricao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Preço</ion-label>
            <ion-input type="text" name="descricao"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Cor</ion-label>
              <ion-input type="text" name="descricao"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Peso</ion-label>
                <ion-input type="text" name="descricao"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Marca</ion-label>
                  <ion-select [(ngModel)]="marcas"  >
                   
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Categoria</ion-label>
                    <ion-select [(ngModel)]="categorias" >                     
                    </ion-select>
                  </ion-item>
     
      </ion-list>

</ion-content>
