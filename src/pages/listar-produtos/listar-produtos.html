<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>          
        </button>
    <ion-title>   Listar produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let user of users">
          <ion-item>
            
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
          </ion-item>
    
        </ion-item-sliding>
    
      </ion-list>
    
      <ion-infinite-scroll (ionInfinite)="getUsers($event)">
      
      </ion-infinite-scroll>
    

</ion-content>
