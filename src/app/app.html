<ion-menu  [content]="content" side="left">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
            <button menuClose ion-item (click)="principal()">Principal</button>
            <button menuClose ion-item (click)="presentActionSheet()">Produtos</button>
            <button menuClose ion-item (click)="presentActionSheet2()">Marcas</button>
            <button menuClose ion-item (click)="presentActionSheet3()">Categorias</button>                   
            <button menuClose ion-item (click)="deslogar()">Sair</button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  <ion-nav [root]="rootPage" #content></ion-nav>
